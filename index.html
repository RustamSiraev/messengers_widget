<!DOCTYPE html>
<html dir="ltr" lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Messengers widget</title>
<meta name="description" content="Messengers widget" />
<link href="//fonts.googleapis.com/css?family=Open+Sans:400,400i,300,700" rel="stylesheet" type="text/css" />
<link href="messengers_widget.css" type="text/css" rel="stylesheet" media="screen" />
<link href="messengers_widget_settings.css" type="text/css" rel="stylesheet" media="screen" />
<script src="jquery-2.1.1.min.js"></script>
<link rel="stylesheet" href="font-awesome.min.css">
</head>
<body>

<div class="ts-mw-button" id="ts-mw-id">
    <div class="ts-mw-icon mw-animation mw-animation-2" >
        <div class="slides"><span class="instagram-icon"><img src="image/messengers/instagram.svg" alt="Instagram"></span></div>
        <div class="slides"><span class="viber-icon"><img src="image/messengers/viber.svg" alt="Viber"></span></div>
        <div class="slides"><span class="tg-icon"><img src="image/messengers/telegram.svg" alt="Telegram"></span></div>
        <div class="slides"><span class="whatsapp-icon"><img src="image/messengers/whatsapp.svg" alt="Whatsapp"></span></div>
        <div class="slides"><span class="messenger-icon"><img src="image/messengers/messenger.svg" alt="Messenger"></span></div>
        <div class="slides"><span class="skype-icon"><img src="image/messengers/skype.svg" alt="Skype"></span></div>
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <div class="ts-mw-block mw-no-bg mw-tips tips-right">
    <ul class="ts-mw-list">
    <li class="ts-mw-li ts-instagram"><a href="https://www.instagram.com/sirius0983" rel="nofollow" target="_blank"><span class="instagram-icon"><img src="image/messengers/instagram.svg" alt="Instagram"></span><span class="ts-link-text">Instagram</span></a></li>
    <li class="ts-mw-li ts-viber"><a href="viber://chat?number=%2B79178076639" rel="nofollow" target="_blank"><span class="viber-icon"><img src="image/messengers/viber.svg" alt="Viber"></span><span class="ts-link-text">Viber</span></a></li>
    <li class="ts-mw-li ts-telegram"><a href="http://t.me/Rustam_Siraev" rel="nofollow" target="_blank"><span class="tg-icon"><img src="image/messengers/telegram.svg" alt="Telegram"></span><span class="ts-link-text">Telegram</span></a></li>
    <li class="ts-mw-li ts-whatsapp"><a href="https://api.whatsapp.com/send?phone=79178076639" rel="nofollow" target="_blank"><span class="whatsapp-icon"><img src="image/messengers/whatsapp.svg" alt="Whatsapp"></span><span class="ts-link-text">Whatsapp</span></a></li>
    <li class="ts-mw-li ts-messenger"><a href="https://m.me/messenger" rel="nofollow" target="_blank"><span class="messenger-icon"><img src="image/messengers/messenger.svg" alt="Messenger"></span><span class="ts-link-text">Messenger</span></a></li>
    <li class="ts-mw-li ts-skype"><a href="skype:sirius_0983?chat" rel="nofollow" target="_blank"><span class="skype-icon"><img src="image/messengers/skype.svg" alt="Skype"></span><span class="ts-link-text">Skype</span></a></li>
    </ul>
    </div>
</div>
<div class="ts-mw-substrate"></div>

<script>
$('.ts-mw-icon').click(function(){
    $('#ts-mw-id').toggleClass('open');
        $('.ts-mw-substrate').toggleClass('active');});
$('.ts-mw-li a').click(function(){
    $('#ts-mw-id').removeClass('open');
        $('.ts-mw-substrate').removeClass('active');});
$('.ts-mw-substrate').click(function(){
    $('#ts-mw-id').removeClass('open');
    $('.ts-mw-substrate').removeClass('active');
});
$(document).ready(function() {
    let count = -1;
    function NextItem() {
        let boxes = $('.ts-mw-icon div');
        let boxLength = boxes.length - 1;
        count < boxLength ? count++ : count=0;
        boxes.removeClass('active').eq(count).addClass('active');
    }
    setInterval(NextItem, 2000);
});
</script>

</body></html>
